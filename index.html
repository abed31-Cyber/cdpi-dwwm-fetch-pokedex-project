<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <title>Pokedex</title>
</head>

<body>
    <main>
        <section class="gauche">
            <div class="pokemon-items" id="pokemon-items">

            </div>

        </section>

        <section class="droite">

            <div class="search">
            <form action="" class="search-pokemon">
                <input type="text" name="search-pokemon" id="search-pokemon">
                <button type="submit" class="btn-search" id=" btn-search"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            </div>
            <div class="pokemon-infos" id="pokemon-infos">
                <p class="pokemon-info-id"></p>
                <img src="#" alt="" class="pokemon-info-image">
                <h1 class="pokemon-info-name"></h1>
                <div class="pokemon-types-img-container">

                </div>

            </div>

            <div class="pokemon-evolution" id="pokemon-evolution">

            </div>


        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
